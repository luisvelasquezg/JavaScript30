<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Video Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="player">
            <video class="player__video viewer" src="652333414.mp4"></video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                <input type="range" id="speed" name="playbackRate" class="player__slider" min="0.0" max="16" step="0.1" value="1.00" defaultValue="1.00">
                <button data-skip="-10" id="quickBackward" class="player__button">&#8810; 10s</button>
                <button data-skip="25" id="quickForward" class="player__button">25s &#8811;</button>
                <button class="player__button fullscreen">⛶</button>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
