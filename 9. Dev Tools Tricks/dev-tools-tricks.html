<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console Tricks</title>
</head>
<body>

	<p onClick="makeGreen()">BREAK DOWN</p>

	<script type="text/javascript">
		const dogs = [
			{ name: 'Snickers', age: 2 },
			{ name: 'Hugo', age: 8 },
		];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = 'green';
			p.style.fontSize = '50px';
		}


		// Regular
		console.log('hello');
 
		// Interpolated
		console.log('Hello I am a %s string!', 'interpolated');
		console.log(`Hello I am a ${'interpolated'} string!`);

		// Styled
		console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

		// Warning
		console.warn('OH NOOO');

		// Error
		console.error('ERROR');

		// Info
		console.info('Crocodiles eat 3-4 people per year');

		// Testing
		console.assert(1 === 4, 'That is wrong! (1 is equal to 1)');

		const p = document.querySelector('p');
		let string = 'BREAK';
		console.assert(p.classList.contains(string), `That is wrong! '${string}' is not contained in the p element`);

		// Clearing
		console.clear();

		// Viewing DOM Elements
		console.log(p);
		console.dir(p);

		// Grouping together
		dogs.forEach(dog => {
			// console.group(`${dog.name}`);
			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old`);
			console.log(`${dog.name} is ${dog.age * 7} dog years old`);
			console.groupEnd(`${dog.name}`);
		});

		// Counting
		console.count('Wes');
		console.count('Wes');
		console.count('Wes');
		console.count('Wes');
		console.count('Wes');
		console.count('Steve');
		console.count('Wes');
		console.count('Wes');
		console.count('Wes');
		console.count('Steve');
		console.count('Steve');
		console.count('Steve');

		// Timing
		console.time('fetching data');
		fetch('https://api.github.com/users/wesbos')
			.then(data => data.json())
			.then(data => {
				console.timeEnd('fetching data');
				console.log(data);
			});

		// Table
		console.table(dogs);

	</script>

</body>
</html>
